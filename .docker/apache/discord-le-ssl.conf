<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName discord.beastlybot.com
    ServerAlias www.discord.beastlybot.com
    #Redirect permanent / https://discord.beastlybot.com/
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/beastlybot/public
    <Directory /var/www/html/beastlybot>
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/discord.beastlybot.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/discord.beastlybot.com/privkey.pem
</VirtualHost>
</IfModule>
