<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName beastlybot.com
        ServerAlias www.beastlybot.com
        ServerAdmin admin@interactivesolutions.lt
        DocumentRoot /var/www/html/beastlybot/public
        <Directory "/var/www/html/beastlybot/public">
            Options Indexes FollowSymLinks
            AllowOverride All
            allow from all
            Require all granted
        </Directory>
    <ifmodule mpm_itk_module>
        AssignUserID www-data www-data
    </ifmodule>
    ErrorLog ${APACHE_LOG_DIR}/beastlybot.com.error.log
    CustomLog ${APACHE_LOG_DIR}/beastlybot.com.access.log combined
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/beastlybot.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/beastlybot.com/privkey.pem
    </VirtualHost>
</IfModule>                                                               
