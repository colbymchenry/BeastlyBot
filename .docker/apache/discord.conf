<VirtualHost *:80>
    ServerName discord.beastlybot.com
    ServerAlias www.discord.beastlybot.com
    #Redirect permanent / https://discord.beastlybot.com/
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/beastlybot/public
    <Directory /var/www/html/beastlybot>
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =discord.beastlybot.com [OR]
RewriteCond %{SERVER_NAME} =www.discord.beastlybot.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
