<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName beastlybot.com
    #Redirect permanent / https://beastlybot.com/

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/beastlybot/public

    <Directory /var/www/html/beastlybot>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
ServerAlias www.beastlybot.com
SSLCertificateFile /etc/letsencrypt/live/beastlybot.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/beastlybot.com/privkey.pem
</VirtualHost>
</IfModule>
